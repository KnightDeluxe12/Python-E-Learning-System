{% extends 'dashboard/instructor/base.html' %}
{% load static %}


{% block body %}

    <div class="container-fluid" style="padding-top: 20px">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
        <div class="card mb-3 mt-5">
            <div class="card-header text-info">
                <i class="fas fa-table"></i>
                Please Browse And Update Notes
            </div>
            <div class="card-body">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="form-group">
                        <div class="row">
                            <div class="col"><label>Update notes:</label><br>
                                <input class="ml-5" type="file" id="myFile" name="file" placeholder="Report Attachment"
                                       enctype="multipart/form-data" required></div>

                        </div>
                    </div>


                    <div class="form-group">
                        <button type="submit" style="background-color: #17a2b8; color: white" class="btn btn btn-lg btn-block"
                                href="">Update Now
                        </button>
                    </div>
                </form>

            </div>
        </div>
        </div>
        <div class="col-3"></div>
    </div>
    </div>


{% endblock %}
