{% extends 'dashboard/instructor/base.html' %}

{% load crispy_forms_tags %}

{% block body %}



    <div class="container-fluid" style="padding-top: 20px">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="margin-top: 8rem;">
                <!-- Breadcrumbs-->
                <div class="card mb-3">
                    <div class="card-header text-center">Add New Quiz</div>
                    <div class="card-body">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-success">Save</button>
                            <a href="{% url 'quiz_change_list' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    </div>
    </div>
{% endblock body %}
